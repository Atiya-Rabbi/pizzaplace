{% extends "orders/layout.html" %}

{% block title %}Register{% endblock %}
{% block body %}
    <div class="container">
        {% if message %}
            <div class="msg">{{ message }}</div>
        {% endif %}
        <center>
            <div class="card" id="register" style="width: 30rem;">
                <h2 class="display-4">Register</h2>
                <div class="card-body">
                    <form action="{% url 'register' %}" id="registerform" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>
                        <input class="btn btn-primary" type="submit" id="registerbtn" value="Register">
                    </form>
                    
                </div>
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </center>
    </div>
{% endblock %}
