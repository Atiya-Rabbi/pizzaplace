{% extends "orders/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
        <ul class="list-inline">
            <li class="list-inline-item">New Here?</li>
            <li class="list-inline-item"><a href="{% url 'register' %}" class="btn btn-light">Register</a></li>
        </ul>
        {% if message %}
            <div class="msg">
                {{message}}
            </div>
        {% endif %}
        <center>
            <div class="card" id="login" style="width: 30rem;">
                <div class="card-body">
                    <h2 class="card-title display-4">Welcome</h2>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </center>
    </div>
{% endblock %}
